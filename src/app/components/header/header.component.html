<mat-list class="menu" role="list">
  @for (item of routs; track $index) {
  <mat-list-item role="listitem"
    ><a
      mat-button
      [routerLink]="item"
      class="mat-headline-6"
    
      [ngClass]="'/' + item === currentRoute ? 'active' : ''"
      >{{ item }}</a
    ></mat-list-item
  >

  }
</mat-list>
