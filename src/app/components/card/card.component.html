<div style="display: flex">
  <mat-card
  [ngClass]="mouseAbove ? 'hovered': ''"
    class="example-card"
    (mouseenter)="handleHover($event)"
    (mouseleave)="handleHover($event)"
  >
    <img mat-card-image [src]="imgUrl" alt="picture" />

    <mat-card-content>
      <p >
        {{ description | slice : 0 : (mouseAbove ? 1000 : 200) }}
        {{ mouseAbove ? "" : "..." }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
