<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <mat-icon>image</mat-icon>
    </div>
    <!-- <mat-card-title>A giph</mat-card-title> -->
    <mat-card-subtitle>{{ giphName }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ imgUrl }}" alt="Photo of a Shiba Inu" />
  <!-- <img mat-card-image src="{{ loadUrl }}" alt="download" /> -->
  <mat-card-content>
    <p></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
    <!-- <button mat-button><mat-icon>cached</mat-icon></button> -->
    <button mat-button color="primary" (click)="getData()">
      <mat-icon>cached</mat-icon>
      Update icon
    </button>
  </mat-card-actions>
</mat-card>
